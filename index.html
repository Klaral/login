<html>
  <head>

    <title>LoggaIn</title>
      
    
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>

<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyA1edzFaDfChQNc015n7YIO4LNBQ7S6oNQ",
    authDomain: "login-174bf.firebaseapp.com",
    databaseURL: "https://login-174bf.firebaseio.com",
    projectId: "login-174bf",
    storageBucket: "login-174bf.appspot.com",
    messagingSenderId: "252665184387"
  };
  firebase.initializeApp(config);
</script>
      
      
    <script src="https://cdn.firebase.com/libs/firebaseui/2.6.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.0/firebaseui.css" />
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: '/index3',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          /*firebase.auth.FacebookAuthProvider.PROVIDER_ID,
          firebase.auth.TwitterAuthProvider.PROVIDER_ID,
          firebase.auth.GithubAuthProvider.PROVIDER_ID,*/
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
         /* firebase.auth.PhoneAuthProvider.PROVIDER_ID,*/
        ],
        // Terms of service url.
        tosUrl: '<your-tos-url>'
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  </head>
  <body>
